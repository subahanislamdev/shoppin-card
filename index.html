<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- font awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="cs/bootstrap.min.css">
    <link rel="stylesheet" href="cs/style.css">
    <title>Shoping Card</title>
</head>
<body>
<div class="container my-5">
    <h1 class="fs-4 fw mb-5">My Shoppin Card</h1>
    <div class="row bg-light px-5">
        <div class="col-md-12 col-sm-12 card shadow-lg mt-5 mb-2">
           <div class="d-flex align-items-center justify-content-around">
            <img src="image/product-1.png" alt="" class="img-fluid w-25 h-75">
            <h3 class="d-inline fs-4 fw-semi-bolder px-2">iphone 11 12BGB Black</h3>
            <div>
            <!-- first button start -->
            <button class=" border-0 rounded-1 bg-white">
                <span id="btn-minus"><i class="fa-sharp fa-solid fa-minus px-2"></i></span>
                <input id="case-input-field" type="number" value="1" class="w-25 border-0 rounded-3 bg-light text-center p-1">
                <span id="btn-plus"><i class="fa-regular fa-plus px-2"></i></span>
                <p class="d-inline fs-4 fw-bolder px-2">$<span>1219</span></p>
            </button>
              <!-- first button end -->
            </div>
            <img src="image/remove.png" alt="" class="img-fluid h-25 me-1">
           </div>
        </div>
        <div class="col-md-12 col-sm-12 card shadow-lg mt-2 mb-3">
            <div class="d-flex align-items-center justify-content-around">
                <img src="image/product-2.png" alt="" class="img-fluid w-25 h-75">
                <h3 class="d-inline fs-4 fw-semi-bolder px-2">iphone 11 12BGB Black</h3>
                <div>
                    <!-- second button start -->
                <button class=" border-0 rounded-1 bg-white">
                    <span id="btn-minus"><i class="fa-sharp fa-solid fa-minus px-2"></i></span>
                    <input id="case-input-field" type="number" value="1" class="w-25 border-0 rounded-3 bg-light text-center p-1">
                    <span id="btn-plus"><i class="fa-regular fa-plus px-2"></i></span>
                    <p class="d-inline fs-4 fw-bolder px-2">$<span>1219</span></p>
                </button>
                  <!-- second button end -->
                </div>
                <img src="image/remove.png" alt="" class="img-fluid h-25 me-1">
               </div>
        </div>
        <div class="col-md-12 col-sm-12 card shadow-lg">
           <div class="d-flex justify-content-between">
            <div class="py-2 px-4"> <h1 class="fs-5 fw-semibold">Subtotal</h1>
                <h1 class="fs-5 fw-semibold">Tac</h1>
                <h1 class="fs-5 fw-semibold">Total</h1>
            </div>
            <div class="py-2 px-4"> <h1 class="fs-5 fw-semibold">$<span>1278</span></h1>
                <h1 class="fs-5 fw-semibold">$<span>0</span></h1>
                <h1 class="fs-5 fw-semibold">$<span>1278</span> </h1>
            </div>
           </div>
        </div>
        <div class="col-md-10"></div>
        <div class="col-md-2 my-3">
            <button class="border-0 rounded-1 bg-success text-white py-2 px-3 my-2 d-block float-end fs-5 fw-semibold"> Cheak Out</button>
        </div>
    </div>
</div>

    <script src="js/shopping.js"></script>
</body>
</html>
